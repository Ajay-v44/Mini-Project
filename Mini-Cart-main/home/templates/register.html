{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="h-75 bg-dark">
    <div class="container py-5 h-75">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                  <img src="{% static "Images/register.avif" %}"
                  alt="Sample photo" class="img-fluid w-75"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" /> 
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  
                  <h3 class="mb-5 text-uppercase">Register</h3>
                  {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{message}}
                  </div>
                  {% endfor %}
 
 
  
                  <form action="#" method="post">

{% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input type="text" id="form3Example1m" class="form-control form-control-lg" name="fname" required minlength="2"/>
          <label class="form-label" for="form3Example1m">First name</label>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lname" required minlength="2" />
          <label class="form-label" for="form3Example1n">Last name</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input type="text" id="form3Example1m1" class="form-control form-control-lg" name="uname"required minlength="2"/>
          <label class="form-label" for="form3Example1m1">User Name</label>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input type="Email" id="form3Example1n1" class="form-control form-control-lg" name="email" required minlength="5" />
          <label class="form-label" for="form3Example1n1">Email</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input type="Password" id="form3Example1m1" class="form-control form-control-lg" name="password" required minlength="5" />
          <label class="form-label" for="form3Example1m1">Password</label>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input type="Password" id="form3Example1n1" class="form-control form-control-lg" name="cpassword" required minlength="5" />
          <label class="form-label" for="form3Example1n1">Conform Password</label>
        </div>
      </div>

    <div class="d-flex justify-content-end pt-3">
      <button type="Reset" class="btn btn-dark btn-lg">Reset all</button>
      <button type="Submit" class="btn btn-warning btn-lg ms-2">Submit form</button>

    </div>
    <p class="fw-lighter pt-3">Already Have An Account ? <a class="fw-bold text-dark" href="{% url "login" %}">Login</a></p>
  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
