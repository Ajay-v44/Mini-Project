{% extends 'base.html' %}

{% block content %}
  {% load static %}
  <!-- Section: Design Block -->
  <section class="text-center text-lg-start bg-dark h-100 w-100">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
      
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right shadow-lg" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              {% for message in messages %}
                <div class="alert alert-primary" role="alert">{{ message }}</div>
              {% endfor %}
              <form method="POST">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control" name="uname" required />
                  <label class="form-label" for="form3Example3">User Name</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" name="password" required />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">Remember Me</label>
                </div>
                <p class="fw-lighter">
                  New to Mini Cart <a href="{% url 'register' %}" class="fw-bold">Register</a>.
                </p>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>

                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>

                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>

                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          {% comment %} <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="" /> {% endcomment %}
          <img src="{% static 'Images/login.avif' %}" class="w-75 rounded-4 shadow-4" alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
{% endblock %}
