{% extends 'base.html' %}
{% block content %}
  {% load static %}
 
  <section class="h-75 bg-dark">
    <div class="container py-5 h-75">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static 'Images/delivery.avif' %}" alt="Sample photo" width="536vw" height="114vh" class="img-fluid img1" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" style="height: 114vh;width: 36vw;"/>
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Update Delivery Address</h3>
                  {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                  {% endfor %}

                  <form action="#" method="post">
                    {% for val in query %}
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-lg-6 bg-dark d-flex justify-content-evenly align-items-center mt-5" style="height: 50px;">
                            <label class="form-label text-light " for="form3Example1m1">Delivery Type :</label>
                            
                            <input type="radio" class="btn-check text-dark " name="dt" id="option5" autocomplete="off" {%if val.dtype == "office"%}checked{%endif%}  value="office"  />
                            <label class="btn" for="option5">Office</label>
                            
                            <input type="radio" class="btn-check" name="dt" id="option6" autocomplete="off" value="home" {%if val.dtype == "home"%}checked{%endif%} />
                            <label class="btn" for="option6">Home</label>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                          <input type="number" id="form3Example1n" class="form-control form-control-lg" name="mob" required value="{{val.mobile}}" />
                          <label class="form-label" for="form3Example1n">Mobile Number</label>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="number" id="form3Example1m1" class="form-control form-control-lg" name="altermob" required value="{{val.altmob}}" />
                                <label class="form-label" for="form3Example1m1">Alternate Number</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="number" id="form3Example1m1" class="form-control form-control-lg" name="pincode" required value="{{val.pincode}}" />
                                <label class="form-label" for="form3Example1m1">Pincode</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m1" class="form-control form-control-lg" name="address" required value="{{val.address}}" />
                          <label class="form-label" for="form3Example1m1">Address</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5 mb-4">
                        <select class="form-select" aria-label="Default select example" name="state">
                      <label class="form-label text-dark fs-5" for="form3Example1m1">Selected :{{val.dtype}}</label>
                            <option  value="kerala" {% if val.state == 'Kerala' %}selected{% endif %} >Kerala</option>
                            <option value="tn" {% if val.state == 'tn' %}selected{% endif %}>Tamil Nadu</option>
                            <option value="mumbai" {% if val.state == 'mumbai' %}selected{% endif %}>Mumbai</option>
                            <option value="punjab" {% if val.state == 'punjab' %}selected{% endif %}>Punjab</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <select class="form-select" aria-label="Default select example" name="country">
                            <option  value="india" {% if val.country == 'india' %}selected{% endif %}>India</option>
                            <option value="america" {% if val.country == 'america' %}selected{% endif %}>America</option>
                            <option value="jappan" {% if val.country == 'jappan' %}selected{% endif %}>Jappan</option>
                            <option value="africa" {% if val.country == 'africa' %}selected{% endif %}>Africa</option>
                        </select>
                      </div>
                    </div>
                    <div class="row ">
                        
                    </div>
                    
                    <div class="d-flex justify-content-end pt-3">
                        <button type="Reset" class="btn btn-dark btn-lg">Reset all</button>
                        <button type="Submit" class="btn btn-warning btn-lg ms-2">Update</button>
                    </div>
                    
                    {% endfor %}
                    
                </form>



            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
